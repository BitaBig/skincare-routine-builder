<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Routine Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                        },
                        lavender: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .ingredient-btn.selected {
            background: linear-gradient(135deg, #7c6df1 0%, #6d23a9 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-rose-100 via-lavender-50 to-lavender-100">
    <div class="max-w-5xl mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-rose-500 to-lavender-500 bg-clip-text text-transparent mb-3">
                ‚ú® Skincare Routine Builder
            </h1>
            <p class="text-gray-500 text-lg">Build your perfect AM & PM routine with ingredient conflict detection</p>
        </div>
        
        <!-- Add Product Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-lavender-200/50 p-8 mb-8 border border-white/50">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <span class="w-8 h-8 bg-gradient-to-br from-rose-400 to-lavender-500 rounded-lg flex items-center justify-center text-white text-sm">+</span>
                Add Your Product
            </h2>
            
            <input 
                type="text" 
                id="productName" 
                placeholder="Enter product name (e.g., CeraVe Moisturizer)"
                class="w-full px-5 py-4 rounded-2xl border-2 border-lavender-100 focus:border-lavender-400 focus:outline-none transition-all text-gray-700 placeholder-gray-400 mb-6 bg-white/50"
            >
            
            <h3 class="text-lg font-medium text-gray-700 mb-4">Select Ingredients</h3>
            <div class="flex flex-wrap gap-3 mb-8">
                {% for ingredient in ingredients %}
                <button 
                    type="button" 
                    class="ingredient-btn px-5 py-2.5 rounded-full bg-gray-100 hover:bg-lavender-100 text-gray-700 font-medium transition-all duration-200 border-2 border-transparent hover:border-lavender-200"
                    data-ingredient="{{ ingredient }}"
                >
                    {{ ingredient }}
                </button>
                {% endfor %}
            </div>
            
            <button 
                id="addProduct"
                class="w-full py-4 rounded-2xl bg-gradient-to-r from-rose-500 to-lavender-500 hover:from-rose-600 hover:to-lavender-600 text-white font-semibold text-lg transition-all duration-200 shadow-lg shadow-lavender-300/50 hover:shadow-xl hover:shadow-lavender-400/50 hover:-translate-y-0.5"
            >
                + Add Product to Routine
            </button>
        </div>

        <!-- Product List -->
        <div id="productList" class="mb-8"></div>

        <!-- Conflicts -->
        <div id="conflicts" class="mb-8"></div>

        <!-- Routines Grid -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- AM Routine -->
            <div class="bg-gradient-to-br from-amber-50 to-orange-50 rounded-3xl shadow-lg p-8 border border-amber-100/50">
                <h2 class="text-2xl font-semibold text-amber-800 mb-6 flex items-center gap-3">
                    <span class="text-3xl">‚òÄÔ∏è</span> Morning Routine
                </h2>
                <div id="amRoutine" class="space-y-4"></div>
            </div>
            
            <!-- PM Routine -->
            <div class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-3xl shadow-lg p-8 border border-indigo-100/50">
                <h2 class="text-2xl font-semibold text-indigo-800 mb-6 flex items-center gap-3">
                    <span class="text-3xl">üåô</span> Evening Routine
                </h2>
                <div id="pmRoutine" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
